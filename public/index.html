<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link link rel="stylesheet" type="text/css" href="./game.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script type="text/jscript" src="./game.js"></script>
</head>
<body>
  <h1>Minesweeper Game</h1>
  <div id="root">
    <div class="menu">
        <div class="game-options">
          <div class="option">
            <div class="label">
              Rows:
            </div>
            <select class="game-option rows" name="">
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>
          </div>
          <div class="option">
            <div class="label">
              Columns:
            </div>
            <select class="game-option columns" name="">
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="option">
            <div class="label">
              Difficulty:
            </div>
            <select class="game-option difficulty" name="">
              <option value="1">Easy</option>
              <option value="2">Medius</option>
              <option value="3">Hard</option>
            </select>
          </div>
      </div>
      <div class="start-game">
        <button type="button" name="button" class="start">Start Game</button>
      </div>
    </div>
    <div class="gameboard"></div>
    <div class="win"></div>
  </div>
</body>
</html>
